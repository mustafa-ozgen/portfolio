      <h1 data-tr="Ben Kimim?" data-en="About Me">Ben Kimim?</h1>
      <p 
        data-tr="Teknik sanatçı ve yazılım geliştirici olarak, gömülü sistemler, gerçek zamanlı 3D görselleştirme ve interaktif medya alanlarında uzmanlaşmış bir yaklaşım sunuyorum. Unity ve Unreal Engine ekosistemlerinde teknik sanatçı olarak edindiğim deneyimler, projelerin hem görsel kalitesini hem de teknik performansını optimize etmeme olanak sağlıyor.<br /><br />
        
        Çalışma alanlarım:<br />
        • Gerçek zamanlı 3D görselleştirme ve interaktif içerik üretimi<br />
        • Oyun motorları (Unity, Unreal Engine) üzerinde teknik sanatçılık<br />
        • Shader geliştirme ve materyal sistemleri optimizasyonu<br />
        • VFX & animasyon sistemleri tasarımı ve implementasyonu<br />
        • Gömülü sistemler ve mikrodenetleyici tabanlı donanım entegrasyonu<br />
        • Performans odaklı asset pipeline yönetimi<br /><br />
        
        Teknik yaklaşımım, sistemlerin birbiriyle uyumlu ve verimli çalışmasını sağlamak üzerine kurulu. Her projede, görsel kalite ile teknik performans arasında optimal dengeyi yakalayarak, sürdürülebilir ve ölçeklenebilir çözümler geliştiriyorum. Özellikle gömülü sistemlerin oyun motorlarıyla entegrasyonu konusunda, özel yazılım altyapıları tasarlayarak donanım-yazılım senkronizasyonunu sağlıyorum.<br /><br />
        
        Portfolyomda yer alan projeler, bu disiplinler arası yaklaşımın somut örneklerini sunuyor. Her bir projede, teknik uzmanlığımı yaratıcı çözümlerle birleştirerek, kullanıcı deneyimini ön planda tutan yenilikçi uygulamalar geliştiriyorum."
        
        data-en="As a technical artist and software developer, I offer specialized expertise in embedded systems, real-time 3D visualization, and interactive media. My experience as a technical artist in Unity and Unreal Engine ecosystems enables me to optimize both visual quality and technical performance of projects.<br /><br />
        
        Areas of expertise:<br />
        • Real-time 3D visualization and interactive content development<br />
        • Technical art for game engines (Unity, Unreal Engine)<br />
        • Shader development and material systems optimization<br />
        • VFX & animation systems design and implementation<br />
        • Embedded systems and microcontroller-based hardware integration<br />
        • Performance-focused asset pipeline management<br /><br />
        
        My technical approach is built on ensuring harmonious and efficient system integration. In each project, I develop sustainable and scalable solutions by striking an optimal balance between visual quality and technical performance. Particularly in integrating embedded systems with game engines, I design custom software infrastructure to ensure hardware-software synchronization.<br /><br />
        
        The projects in my portfolio exemplify this interdisciplinary approach. In each project, I combine my technical expertise with creative solutions to develop innovative applications that prioritize user experience.">
      </p>
