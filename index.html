<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mustafa Özgen Portfolio</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="terminal">
    <div class="language-selector">
      <button onclick="changeLanguage('en')" class="lang-btn active" data-lang="en">EN</button>
      <button onclick="changeLanguage('tr')" class="lang-btn" data-lang="tr">TR</button>
    </div>

    <div class="menu">
      <button onclick="showPage('about')" data-tr="1. Ben Kimim" data-en="1. About Me">1. Ben Kimim</button>
      <button onclick="showPage('projects')" data-tr="2. Projelerim" data-en="2. Projects">2. Projelerim</button>
      <button onclick="showPage('contact')" data-tr="3. İletişim" data-en="3. Contact">3. İletişim</button>
    </div>

    <div id="about" class="page">
      <div class="profile-container">
        <div class="profile-image" id="profileImage"></div>
      </div>
      <h1 data-tr="Ben Kimim?" data-en="About Me">Ben Kimim?</h1>
      <p data-tr="" data-en=""></p>
      <p data-tr="" data-en=""></p>
    </div>

    <div id="projects" class="page hidden">
      <h1 data-tr="Projelerim" data-en="Projects">Projelerim</h1>
      <div id="projects-container">
        <!-- Projeler JavaScript ile buraya eklenecek -->
      </div>
    </div>

    <div id="contact" class="page hidden">
      <h1 data-tr="İletişim" data-en="Contact">İletişim</h1>
      <div class="contact-container">
        <div class="contact-section">
          <h2 data-tr="İş Teklifleri ve Sponsorluk" data-en="Business Inquiries & Sponsorship">İş Teklifleri ve Sponsorluk</h2>
          <div class="contact-item">
            <i class="fas fa-envelope"></i>
            <a href="mailto:mustafaozgen91@gmail.com" class="terminal-link">mustafaozgen91@gmail.com</a>
          </div>
        </div>
        
        <div class="contact-section">
          <h2 data-tr="Sosyal Medya" data-en="Social Media">Sosyal Medya</h2>
          <div class="social-links">
            <a href="https://www.linkedin.com/in/mustafa-ozgen/" target="_blank" class="terminal-link">
              <i class="fab fa-linkedin"></i>
              <span>LinkedIn</span>
            </a>
            <a href="https://sketchfab.com/mustafaozgen" target="_blank" class="terminal-link">
              <i class="fas fa-cube"></i>
              <span>Sketchfab</span>
            </a>
            <a href="https://mustafaozgen.artstation.com/" target="_blank" class="terminal-link">
              <i class="fas fa-palette"></i>
              <span>ArtStation</span>
            </a>
            <a href="https://www.youtube.com/c/MustafaÖzgen" target="_blank" class="terminal-link">
              <i class="fab fa-youtube"></i>
              <span>YouTube</span>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
