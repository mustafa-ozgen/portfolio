      <p 
        data-tr="Gömülü sistemler, yazılım geliştirme, elektrik-elektronik ve 3D prodüksiyon alanlarını bir araya getiren disiplinler arası bir uzmanlık alanına sahibim.<br />
        Gerçek zamanlı 3D görselleştirme, oyun motorları (Unity, Unreal Engine), teknik sanatçılık, hareketli grafikler ve interaktif içerik üretimi üzerine çalışıyorum.<br /><br />
        Çalışma pratiğim; 3D varlık üretimi, oyun motorlarına entegrasyon, shader geliştirme, VFX & animasyon sistemleri, lighting & rendering süreçleri ve mikrodenetleyici tabanlı dış sistemlerle haberleşme gibi geniş bir teknik yelpazeyi kapsar.<br />
        Bu süreçlerin tümünde optimizasyon, otomasyon ve sistem entegrasyonu odaklı ilerliyorum.<br /><br />
        Unity ve Unreal Engine üzerinde teknik sanatçı olarak edindiğim deneyimler; asset pipeline yönetimi, gerçek zamanlı materyal sistemleri, performans takibi, araç geliştirme ve scripting konularında derinlemesine bilgi sağlamaktadır.<br />
        Ayrıca gömülü sistemlerin bu motorlarla entegre çalışmasını sağlayacak yazılım altyapılarını tasarlayıp uygulamaktayım.<br /><br />
        Genel yaklaşımım; sistemlerin birbiriyle tutarlı ve verimli şekilde çalışmasını sağlamak, hem görsel hem teknik düzeyde sürdürülebilir çözümler geliştirmektir.
        "
        
        data-en="I have an interdisciplinary expertise that brings together embedded systems, software development, electrical-electronics, and 3D production.<br />
        I work on real-time 3D visualization, game engines (Unity, Unreal Engine), technical art, motion graphics, and interactive content development.<br /><br />
        My practice spans a wide technical range including 3D asset creation, engine integration, shader development, VFX & animation systems, lighting & rendering workflows, and microcontroller-based hardware communication.<br />
        I focus on optimization, automation, and system integration across all these processes.<br /><br />
        My experience as a technical artist on Unity and Unreal Engine includes asset pipeline management, real-time material systems, performance monitoring, tool development, and scripting.<br />
        I also design and implement the software infrastructure that enables embedded systems to operate in sync with these engines.<br /><br />
        My general approach is to ensure systems work in harmony and efficiency while developing sustainable solutions at both visual and technical levels.">
